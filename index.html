<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
        <link rel="stylesheet" href="/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="/css/style.css">

        <title></title>
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logos"><img src="img/logo.png"
                        alt="logo SneakSty"></a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li>
                            <a href="#" class="nav__link">Inicio</a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">Quienes Somos</a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">Nuevo</a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">Colecci√≥n</a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">Contactos</a>
                        </li>
                    </ul>
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>
                    <div class="nav__social">
                        <a href="https://facebook.com" target="_blank"
                            class="nav__social-link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>

                        <a href="https://instagram.com" target="_blank"
                            class="nav__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="https://twitter.com" target="_blank"
                            class="nav__social-link">
                            <i class="ri-twitter-x-line"></i>
                        </a>
                    </div>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="home" id="home">

                <div class="home__container">
                    <div class="home__data">

                        <h3 class="home__subtitle">Nuevo En</h3>
                        <div class="home__gift swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <video autoplay muted loop
                                        class="home__video"> <source
                                            src="/img/miles-morales-miles.mp4"></video>
                                </div>
                                <div class="swiper-slide">
                                    <video autoplay muted loop
                                        class="home__video"> <source
                                            src="/img/killuavideo.mp4"></video>
                                </div>
                                <div class="swiper-slide">
                                    <video autoplay muted loop
                                        class="home__video"> <source
                                            src="/img/miles.mp4"></video>
                                </div>
                            </div>
                        </div>
                        <div class="home__titles swiper">
                            <div thumbsSlider class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <h1 class="home__title">Killua Zoldyck
                                        Hunter X
                                        <br> Hunter Power Hxh Anime Air
                                        Jordan</h1>
                                </div>
                                <div class="swiper-slide">
                                    <h1 class="home__title">Jordan 1 Retro
                                        High
                                        OG
                                        Spider-Man Across <br>the
                                        Spider-Verse</h1>
                                </div>
                                <div class="swiper-slide">
                                    <h1 class="home__title">Air Jordan 1 Utility
                                        <br>
                                        Spider-Man:Across the Spider-Verse
                                        The
                                        Prowler</h1>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="home__button">Comprar Ahora <i
                                class="ri-arrow-right-line"></i></a>
                    </div>
                    <div class="home__images">
                        <div class="home__swiper swiper">
                            <div class="swiper-wrapper">
                                <article class="home__article swiper-slide">
                                    <div class="home__card">
                                        <div
                                            class="home__circle home__circle-1"></div>
                                        <img src="img/spiderman1lc.png"
                                            alt="image sniker spiderman"
                                            class="home__img-1">
                                        <img src="img/spiderman2lc.png"
                                            alt="image sniker spiderman"
                                            class="home__img-2">
                                    </div>
                                </article>
                                <article class="home__article swiper-slide">
                                    <div class="home__card">
                                        <div
                                            class="home__circle home__circle-2"></div>
                                        <img src="img/killua1c.png" alt
                                            class="home__img-3">
                                        <img src="img/kilua2c.png" alt
                                            class="home__img-4">
                                    </div>
                                </article>
                                <article class="home__article swiper-slide">
                                    <div class="home__card">
                                        <div
                                            class="home__circle home__circle-3"></div>
                                        <img
                                            src="img/spidermanBlack2-removebg-preview.png"
                                            alt
                                            class="home__img-5">
                                        <img
                                            src="img/spidermanBlack-removebg-preview.png"
                                            alt
                                            class="home__img-6">
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                    <footer class="home__footer">
                        <div class="home__controls">
                            <div class="swiper-pagination"></div>
                            <div class="home__navigation">
                                <div class="swiper-button-prev">
                                    <i class="ri-arrow-left-line"></i>
                                </div>
                                <div class="swiper-button-next">
                                    <i class="ri-arrow-right-line"></i>
                                </div>
                            </div>
                        </div>
                        <div class="home__social">
                            <a href="https://facebook.com" target="_blank"
                                class="home__social-link">
                                <i class="ri-facebook-circle-line"></i>
                            </a>
                            <a href="https://instagram.com" target="_blank"
                                class="home__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                            <a href="https://twitter.com" target="_blank"
                                class="home__social-link">
                                <i class="ri-twitter-x-line"></i>
                            </a>
                        </div>
                    </footer>
                </div>
            </section>
        </main>
        <script src="/js/swiper-bundle.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
